<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <i class="chat-icon fas fa-comments"></i>
                <h1>ChatApp</h1>
                <p>Join the conversation with friends and colleagues</p>
            </div>

            <!-- Login Form -->
            <form class="login-form" onsubmit="return false;">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="Enter your username"
                        maxlength="20"
                        autocomplete="username"
                        required
                    >
                    <i class="input-icon fas fa-user"></i>
                    <div class="input-border"></div>
                </div>
                <div class="error-message" id="error-message"></div>
                
                <button type="button" class="login-btn" id="login-btn">
                    <span>Join Chat</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <!-- Features -->
            <div class="login-features">
                <div class="feature">
                    <i class="fas fa-comments"></i>
                    <span>Real-time Chat</span>
                </div>
                <div class="feature">
                    <i class="fas fa-users"></i>
                    <span>Multiple Rooms</span>
                </div>
                <div class="feature">
                    <i class="fas fa-smile"></i>
                    <span>Emoji Support</span>
                </div>
            </div>

            <!-- Footer -->
            <div class="login-footer">
                <p>Enter a username between 3-20 characters (letters, numbers, underscores only)</p>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Joining chat...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
